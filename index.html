<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Create Mini Calendar Using HTML CSS and JavaScript</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="hero">
    <div class="calendar">
      <div class="left">
        <p id="date">01</p>
        <p id="day">Sunday</p>
      </div> 
      <div class="right">
        <p id="month">January</p>
        <p id="year">2023</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
